<p-toast></p-toast>

<div class="card">
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2" (click)="openNew()"></button>
        </ng-template>      
    </p-toolbar>

    <p-table #dt [value]="groups" [rows]="10" [paginator]="true" 
         [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <h5 class="p-m-0">Manage Groups</h5>            
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>           
                <th pSortableColumn="name">name <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="price">max memebers <p-sortIcon field="price"></p-sortIcon></th>
                <th pSortableColumn="category">type <p-sortIcon field="category"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-group>
            <tr>            
                <td>{{group.name}}</td>
                <td>{{group.maximum_members}}</td>
                <td>{{group['type']['name']}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="editGroup(group)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteGroup(group)"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="p-d-flex p-ai-center p-jc-between">
                In total there are {{groups ? groups.length : 0 }} groups.
            </div>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="groupDialog" [style]="{width: '450px'}" header="Group Details" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-field">
            <label for="name">Name</label>
            <input type="text" pInputText id="name" [(ngModel)]="group.name" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !group.name">Name is required.</small>
        </div>
        <div class="p-field">
          <label for="name">Max members</label>
          <input type="text" pInputText id="name" [(ngModel)]="group.maximum_members" required autofocus />
          <small class="p-invalid" *ngIf="submitted && !group.name">Name is required.</small>
      </div>
      <div class="p-field">
        <label for="group_type_id">Group type</label>
        <p-dropdown [options]="groupTypes" [(ngModel)]="group.group_type_id" optionLabel="group_type_name" optionValue="group_type_id"></p-dropdown>
    </div>
    </ng-template>
    
    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveGroup()" [disabled]="!group.group_type_id || !group.name || !group.maximum_members "></button>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
